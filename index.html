<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="script.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="init()">
  <div class="container">
    <div class="card quiz-card mb-3">
      <div class="row g-0">
        <div class="col-md-2 bg-navbar flex-column">
          <img src="img/logo.png" class="img-fluid rounded-start navbar-logo">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">HTML</li>
            <li class="list-group-item active">CSS</li>
            <li class="list-group-item">JS</li>
            <li class="list-group-item">Java</li>
          </ul>
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h5 class="card-title">Frage</h5>

            <div class="card mb-4">
              <div class="card-body card-body-content">
                <div class="card-body-choice">A</div>
                Antwort
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body card-body-content">
                <div class="card-body-choice">B</div>
                Antwort
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body card-body-content">
                <div class="card-body-choice">C</div>
                Antwort
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body card-body-content">
                <div class="card-body-choice">D</div>
                Antwort
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-0">
        <div class="col-md-2">
          
        </div>

      </div>
    </div>
  </div>
</body>

</html>
