<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="script.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="init()">
  <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
    aria-valuemax="100">
    <div class="progress-bar" style="width: 10%"></div>
  </div>
  <div class="container">
    <div class="card quiz-card mb-3">
      <div class="row g-0">


        <div class="col-md-2 bg-navbar flex-column">
          <img src="img/logo.png" class="img-fluid rounded-start navbar-logo">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">HTML</li>
            <li class="list-group-item active">CSS</li>
            <li class="list-group-item">JS</li>
            <li class="list-group-item">Java</li>
          </ul>
        </div>
        <div class="col-md-10">
          <div class="card-body height-card-min" id="endScreen" style="display: none;">
            <div class="quiz-complete-head">
              <img src="img/brain-result.png" alt="">
              <b>COMPLETE <br><span>HTML</span> QUIZ</b>
            </div>
            <div class="quiz-complete-score">
              <div>YOUR SCORE</div>
              <div id="quizScore">5/10</div>
            </div>
            <div class="quiz-complete-buttons">
              <button type="button" class="btn btn-primary ">SHARE</button>
              <button type="button" class="btn btn-outline-primary">REPLAY</button>
            </div>

          </div>

          <div class="card-body height-card-min" id="questionBody">
            <h5 class="card-title" id="question-text">Frage</h5>

            <div class="card mb-4">
              <div class="card-body card-body-content" id="answer_1_card" onclick="answer('answer_1')">
                <div class="card-body-choice" id="answer_1_card_choice">A</div>
                <span id="answer_1"></span>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body card-body-content" id="answer_2_card" onclick="answer('answer_2')">
                <div class="card-body-choice" id="answer_2_card_choice">B</div>
                <span id="answer_2"></span>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body card-body-content" id="answer_3_card" onclick="answer('answer_3')">
                <div class="card-body-choice" id="answer_3_card_choice">C</div>
                <span id="answer_3"></span>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body card-body-content" id="answer_4_card" onclick="answer('answer_4')">
                <div class="card-body-choice" id="answer_4_card_choice">D</div>
                <span id="answer_4"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card change-question-card mb-3 bg-transparent">
      <div class="row g-0">
        <div class="col-md-2 bg-transparent"></div>
        <div class="col-md-10 left-right-arrows bg-transparent">
          <button onclick="previousQuestion()" class="btn-next" id="previous-question"><img src="img/arrow-left.png"
              alt="vorherige Frage"></button>
          <button onclick="nextQuestion()" class="btn-next" id="next-question" disabled><img src="img/arrow-right.png"
              alt="nÃ¤chste Frage"></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
